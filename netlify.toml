[build]
  command = "php build.php"
  publish = "dist"

# Clean URLs without extension (e.g. /about -> /about.html)
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
