[build]
  command = "php build.php"
  publish = "dist"

# Redirect /page to /page.html (clean URLs)
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  conditions = {Role = ["admin"]}

# Fallback to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
